<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Enviar Mensaje</title>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main id="contenedor">
    <h1>ENVIAR UN MENSAJE</h1>
    <form id="formulario" action="">
      <div class="estilo-form">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" required placeholder="Introduce Nombre">
      </div>
      <div class="estilo-form">
        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" name="email" required placeholder="Introduce Email">
      </div>
      <div class="estilo-form">
        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" required placeholder="Introduce un mensaje de texto..."></textarea>
      </div>
      <div class="botones">
        <button class="btn-previsualizar" id="btnpreview" type="submit" name="accion" value="preview">Previsualizar</button>
        <button class="btn-limpiar" type="reset" >Limpiar</button>
      </div>

      <div id="preview"></div>
    </form>
  </main>
  <script src="app.js"></script>
</body>

</html>
